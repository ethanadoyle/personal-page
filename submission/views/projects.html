<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .icon {
            color: white;
            font-size: 28px;
        }
        .carousel-inner img {
            max-height: 500px;
            object-fit: cover;
            border-radius: 15px;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            filter: invert(1);
        }
        .footer-content {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            font-size: 16px;
        }
        .social-links a {
            color: white;
            margin: 0 12px;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
            <div class="icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </nav>
    </header>
    
    <div id="projectsCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../resources/img/candyland.jpg" alt="Candy Land Project">
                <div class="carousel-caption">
                    <h3>Project 1</h3>
                    <p>Object Oriented Programming Candy Land Video Game</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../resources/img/workstation.jpeg" alt="Data Structure Project">
                <div class="carousel-caption">
                    <h3>Project 2</h3>
                    <p>Data Structure Program using hashing and linked list.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../resources/img/project3.jpg" alt="Third Project">
                <div class="carousel-caption">
                    <h3>Project 3</h3>
                    <p>Third project description</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#projectsCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#projectsCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>Connect with me:</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ethanadoyle" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/ethanadoyle" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
