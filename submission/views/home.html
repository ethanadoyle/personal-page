<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            max-width: 100vw; /* Prevent content from exceeding viewport width */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Ensure responsiveness */
        }
        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* Prevent overflow */
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .icon {
            color: white;
            font-size: 28px;
        }
        .intro {
            text-align: center;
            padding: 60px 20px;
            max-width: 100%; /* Ensure responsiveness */
        }
        .profile-pic {
            width: 240px;
            height: 240px; /* Ensure a perfect circle */
            border-radius: 50%;
            object-fit: cover; /* Prevent stretching */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 100%; /* Prevent overflow */
        }
        .description {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-size: 18px;
            text-align: center;
            padding: 0 10px; /* Prevent text from touching edges */
        }
        .resume-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .resume-link:hover {
            background-color: #ff4757;
        }
        .footer-content {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 16px;
        }
        .social-links a {
            color: white;
            margin: 0 12px;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ff6b6b;
        }

        /* Make everything responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .nav-links {
                padding-top: 10px;
                display: block;
            }
            .nav-links li {
                display: block;
                margin: 10px 0;
            }
            .profile-pic {
                width: 180px;
                height: 180px;
            }
            .description {
                font-size: 16px;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
            <div class="icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="intro">
            <div class="intro-content">
                <img src="../resources/img/headshot.jpeg" alt="Your Image" class="profile-pic">
                <div class="description">
                    <h2>Welcome to My Website!</h2>
                    <p>Hello! I'm Ethan Doyle, a CS major at CU Boulder. This website showcases my hobbies, projects, and more.</p>
                    <a href="resume.html" class="resume-link">View My Resume</a>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>Connect with me:</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ethanadoyle" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/ethanadoyle" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
